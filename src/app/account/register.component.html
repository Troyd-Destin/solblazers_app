


<div class="card">
    <h4 class="card-header">Sol Blazers - Parent and Family Registration Form</h4>
    <div class="card-body">
        <form [formGroup]="form"  fxFlex fxLayout="column" fxFlexAlign="center center"  >

          <div fxLayout="column" fxFlex fxFlexAlign="center center" fxLayoutGap="10px" >
            <div fxLayout="row" fxLayoutGap="10px"  fxFlex>
           <mat-form-field  fxFlex>
               <mat-label>Parent First Name</mat-label>
                <input matInput type="text" name="firstName" formControlName="first_name" required />

            </mat-form-field>
             <mat-form-field fxFlex>
               <mat-label>Parent Last Name</mat-label>
                <input matInput type="text" name="lastName" formControlName="last_name" required />

            </mat-form-field>
          </div>

          <div fxLayout="row wrap" fxLayoutGap="10px"  fxFlex>
            <mat-form-field   fxFlex="60">
                <mat-label>Email</mat-label>
                  <input matInput type="email" name="email" formControlName="email" required />

              </mat-form-field>

              <mat-form-field  fxFlex>
                <mat-label>Phone Number</mat-label>
                  <input matInput type="text" name="phone_number" formControlName="phone_number" required />

              </mat-form-field>
            </div>

            <div>

              <mat-form-field >
                <input matInput  placeholder="New password" [type]="pw_hide ? 'password'
                  : 'text'" formControl="password" required>
                <mat-icon matSuffix (click)="pw_hide = !pw_hide">{{pw_hide ? 'visibility' :
                  'visibility_off'}}</mat-icon>
                <mat-error *ngIf="password.hasError('required')">
                    Please enter your newpassword
                 </mat-error>
              </mat-form-field>

              <mat-form-field >
                 <input matInput  placeholder="Confirm password" [type]="pw_hide ?
                      'password' : 'text'" formControl="confirmPassword"
                            required>
                 <mat-icon matSuffix (click)="pw_hide = !pw_hide">{{pw_hide ? 'visibility' :
                        'visibility_off'}}</mat-icon>
                 <mat-error *ngIf="confirmPassword.hasError('required')">
                  Confirm your password
                  </mat-error>
              </mat-form-field>
            </div>
              <mat-form-field  fxFlex="80">
                <mat-label >Home Address</mat-label>
                  <input matInput type="text" name="street_address_1" formControlName="street_address_1" required />

              </mat-form-field>
              <mat-form-field >
                <mat-label>City</mat-label>
                  <input matInput type="text" name="city" formControlName="city" required />

              </mat-form-field>
              <mat-form-field >
                <mat-label>State</mat-label>
                <mat-select name="state" formControlName="state" required  >
                  <mat-option *ngFor="let state of USStates" [value]="state">{{state}}</mat-option>
                </mat-select>


              </mat-form-field>
              <mat-form-field >
                <mat-label>ZIP Code</mat-label>

                  <input matInput type="text" name="zip" formControlName="zip" required />

              </mat-form-field>

            </div>

                <button [disabled]="loading || !form.valid" class="btn btn-primary" (click)="registerUser()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
